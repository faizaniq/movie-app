<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Myflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header>
    <h1 class='text-center'>Myflix!</h1>
    </header>
    <main>
      <button>Add Movie</button>
      <div class="add-movie" style="">
        <form id="add-form">
          <input type="text" name="name" id="add-name" placeholder="Name"> <input type="text" name="category" id="add-category" placeholder="Category"> <input type="text" name="url" id="add-image" placeholder="Image URL">
          <br/>
          <input type="text" name="description" id="add-description" placeholder="Description..."> <input type="text" name="review" id="review" placeholder="Review">
          <br/>
          <input type="submit" value="Submit"></input>
        </form>
      </div>
    </main>
    <div class="all-movies">
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
