<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Myflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
    <h1 class='text-center'>Myflix!</h1>
    </header>
    <main>
      <button class="btn btn-dark btn-block">Add Movie</button>
      <div class="add-movie">
        <form id="add-form">
          <input class="form-control form-control-lg" type="text" name="name" id="add-name" size="90" placeholder="Name" value="">

          <input type="text" class="form-control" name="category" id="add-category" size="90" placeholder="Category">

          <input class="form-control" type="text" name="url" id="add-image" size="90" placeholder="Image URL">

          <input class="form-control" type="text" rows="3" name="description" id="add-description" placeholder="Add Description...">

          <input class="form-control" type="text" name="review" id="review" placeholder="Add Review...">

          <input class="btn btn-dark btn-block" type="submit" value="Submit"></input>
        </form>
      </div>
    </main>
    <div class="all-movies">
    </div>
    <script src="./src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>




<div class="edit-movie" style="">
  <form id="edit-form">
    <input type="text" name="name" id="edit-name" size="48" placeholder="Name" value='${movie.name}'>
    <br/>
    <input type="text" name="category" id="edit-category" size="48" placeholder="Category" value='${movie.category}'>
    <br/>
    <input type="text" name="url" id="edit-image" size="48" placeholder="Image URL" value='${movie.image}'>
    <br/>
    <input type="text" name="description" id="edit-description" size="48" placeholder="Add Description..." value='${movie.description}'>
    <input type="text" name="review" id="edit-review" size="48" placeholder="Add Review...">
    <br/>
    <br/>
    <input type="submit" value="Update" data-id=${movie.id}></input>
    <input type="submit" value="Delete" data-id=${movie.id}></input>
    <input type="submit" value="Add to Favorites" data-id=${movie.id}></input>
  </form>
</div>
