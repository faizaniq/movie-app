<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Myflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
    <h1 class='text-center'>Myflix!</h1>
    </header>
    <main>
      <button class="btn btn-dark btn-block">Add Movie</button>
      <div class="add-movie">
        <form id="add-form">
          <input class="form-control form-control-lg" type="text" name="name" id="add-name" size="90" placeholder="Name" value="">

          <input type="text" class="form-control" name="category" id="add-category" size="90" placeholder="Category">

          <input class="form-control" type="text" name="url" id="add-image" size="90" placeholder="Image URL">

          <input class="form-control" type="text" rows="3" name="description" id="add-description" placeholder="Add Description...">

          <input class="form-control" type="text" name="review" id="review" placeholder="Add Review...">

          <input class="btn btn-dark btn-block" type="submit" value="Submit"></input>
        </form>
      </div>
    </main>
    <div class="all-movies">
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <form id="edit-form">
          <input type="text" name="name" id="edit-name" size="48" placeholder="Name" value=''>
          <br/>
          <input type="text" name="category" id="edit-category" size="48" placeholder="Category" value=''>
          <br/>
          <input type="text" name="url" id="edit-image" size="48" placeholder="Image URL" value=''>
          <br/>
          <textarea rows="4" cols="47" type="text" name="description" id="edit-description" size="48" placeholder="Add Description..." value=''></textarea>
          <input type="text" name="review" id="edit-review" size="48" placeholder="Add Review...">
          <br/>
          <br/>
          <input type="submit" id="update" value="Update" data-dismiss="modal"></input>
          <input type="submit" id="delete" value="Delete" data-dismiss="modal"></input>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
